<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Check Weather</h1>

      <div class="input-group mb-3">
        <input
          id="cityInput"
          type="text"
          class="form-control"
          placeholder="Enter your location"
          aria-label="Enter your location"
        />
        <button class="btn btn-primary" type="button" id="checkWeatherButton">
          Get forecast
        </button>
      </div>

      <script>
        let autocomplete;
        function initAutocomplete() {
          autocomplete = new google.maps.places.Autocomplete(
            document.getElementById("cityInput"),
            {
              types: ["(regions)"],
            }
          );
        }
      </script>

      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARVoVKSYKp7tpdrjpshunZ9ctgijv3bmw&libraries=places&callback=initAutocomplete"
        defer
        async
      ></script>

      <!-- <label for="cityInput">Enter city:</label>
      <input type="text" id="cityInput" /><br /><br />
      <button class="btn btn-primary" id="checkWeatherButton">
        Check Weather
      </button> -->
      <div id="showWeather"></div>

      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
              <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <script>
      var myModal = new bootstrap.Modal(
        document.getElementById("myModal"),
        options
      );
    </script> -->
  </body>
</html>
