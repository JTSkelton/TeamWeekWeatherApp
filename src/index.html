<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Check Weather</h1>

      <div class="input-group mb-3">
        <input
          id="cityInput"
          type="text"
          class="form-control"
          placeholder="Enter city:"
          aria-label="Enter your city"
        />
        <button class="btn btn-primary" type="button" id="checkWeatherButton">
          Get forecast
        </button>
      </div>

      <script>
        let autocomplete;
        function initAutocomplete() {
          autocomplete = new google.maps.places.Autocomplete(
            document.getElementById("cityInput"),
            {
              types: ["(regions)"],
            }
          );
        }
      </script>

      <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC88bVspYz0VMaIDpSRqgNZl0yPkEq3Rvw&libraries=places&callback=initAutocomplete"
        defer
        async
      ></script>
